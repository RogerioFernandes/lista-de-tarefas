<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"> 
    <title>Cadastro de tarefas</title>  
</head>
<body>
    <div class="conteiner">
        <div class="card"> <!-- cria o card principal -->
            <h2 class="card-header"> Lista de tarefas:</h2>
            <div class="card-body">
                <div class="input-group mb-3">
                    <input type="text" class="form-control" placeholder="Digite a tarefa" name="tarefa" autofocus style="margin-right: 1%;">
                    <div class="input-group-append">
                        <button class="btn btn-primary" type="button" id="botao">Cadastrar</button> 
                    </div>
                </div>
                <ul id="lista" class="list-group"> <!-- cria a lista -->
                    
                </ul>
            </div>
        </div> 
    </div>
    <script src="js/index.js"></script>
</body>
</html>
